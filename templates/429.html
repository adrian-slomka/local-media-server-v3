<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Too Many Requests</title>
    <style>
        body {
            background: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            color: #ff4c4c;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
            border: 1px solid #4fc3f7;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: 0.2s;
        }
        a:hover {
            background: #4fc3f7;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <h1>Too Many Attempts</h1>
    <p>Please wait a few minutes before trying again and refresh the page.</p>
    <a href="/">Retry</a>
</body>
</html>
