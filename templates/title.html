                    <div class="options-menu --hidden" id="options-menu" role="menu">

                    <div class="__options i-icon --relative" id="options-toggle" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="options-menu">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" fill="none"/>
                                <circle cx="12" cy="7" r="0.5" transform="rotate(90 12 7)" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="0.5" transform="rotate(90 12 12)" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="17" r="0.5" transform="rotate(90 12 17)" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                        
                    </div>

                </div>
            </div>
        </div> 
        
        <div class="app-layout__content">
            <div class="backdrop-wrapper" id="backdrop-img">
                <!-- JS insert -->
            </div>
            <div class="media-container">
                <div class="media-title-container feed-font-mobile">
                    <div class="media-title-content">
                        <div class="media-title">
                            <div class="media-img" id="logo-img">
                                <!-- JS insert -->  
                            </div>
                        </div>
                    </div>
                    <div class="media-details-container media-details --fat-font --font-size-big" id="item-info">
                        <!-- JS insert -->
                    </div>
                    <div class="media-details-container media-genres --slim-font" id="item-genres">
                        <!-- JS insert -->
                    </div>                    
                </div>
                <div class="media-content-spacer"></div> 
                <div class="media-content" id="m-content">
                    <div class="media-playback-container media-content-wrapper --padding-top-2rem">
                        <div class="media-continue-info-container">
                            <div class="media-continue-text --font-mobile">
                                <div class="continue-text __c-text-left" data-t="video-info"><!-- JS insert --></div>
                                <div class="continue-text __c-text-right" data-t="video-duration-info"><!-- JS insert --></div>
                            </div>
                            
                            <div class="media-continue-progress-bar" data-t="video-progress-bar">
                                <div class="__continue-progress-bar__progress" style="width: 0%;"><!-- JS insert --></div>
                            </div>
                        </div>
                        <div class="media-continue-btn-container">
                            <div class="media-continue-btn --font-mobile" data-t="video-status"><!-- JS insert --></div>
                        </div>
                    </div> 

                    <div class="content-wrapper collapsable">
                        <div class="media-info-container feed-font-mobile --padding-top-2rem --font-size-vbig " collapsed="false"> <!-- collapsed -->
                            <div class="media-tagline" data="tagline"></div>
                            <br>
                            <div class="media-overview" data="overview"></div>
                        </div>
                        <span class="see-more-btn">See more</span>
                    </div>
                    
                    <div class="videos-container content-wrapper">
                        <div class=" feed-header feed-font-mobile">
                            <div class="feed-header-container --relative">
                                <div class="feed-header__arrows" id="season-toggle" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="season-menu">
                                    <svg fill="currentColor" height="35px" width="35px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                                        viewBox="0 0 55.751 55.751" xml:space="preserve">
                                    <g>
                                        <path d="M31.836,43.006c0.282-0.281,0.518-0.59,0.725-0.912L54.17,20.485c2.107-2.109,2.109-5.528,0-7.638

                                    </g>
                                    </svg>
                                </div>
                                <div class="season-menu --hidden" id="season-menu" role="menu" aria-labelledby="season-toggle">
                                    <!-- JS insert -->
                                </div>                                                                
                                <div class="feed-header__title --light-font-h2" data="media-seasons">
                                    <!-- JS insert -->
                                </div>
                            </div>
                            <div class="feed-header__sort">
                                <div class="media-sort -media-padding --round --border --cursor-pointer " data-sort="newest">Newest</div>
                                <div class="media-sort -media-padding --round --border --cursor-pointer" data-sort="oldest">Oldest</div>
                            </div>
                        </div>

                        <div class="">
                            <!-- JS insert -->
                        </div>   
                    </div>

                </div>  
                <div class="app-layout_footer --footer-bg-black">

                        <div class="footer-line"></div> 
                        <br>
                        <p style="font-size: 2rem;">-</p>
                    </div>

            </div>
